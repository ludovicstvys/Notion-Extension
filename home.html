<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accueil - Stage Notion</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");
      :root {
        --bg: #f7f7f5;
        --surface: #ffffff;
        --surface-2: #f2f1ee;
        --accent: #2563eb;
        --accent-2: #16a34a;
        --muted: #6b7280;
        --text: #0f172a;
        --border: rgba(15, 23, 42, 0.1);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        padding: 20px;
        background: var(--bg);
        color: var(--text);
        font-family: "Space Grotesk", system-ui, sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }
      h1 { margin: 0; font-size: 26px; }
      .grid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      .note { font-size: 12px; color: var(--muted); }
      .events, .list {
        display: grid;
        gap: 8px;
      }
      .event-chip {
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        display: grid;
        gap: 4px;
        border-left: 3px solid var(--accent);
      }
      .event-title { font-weight: 600; font-size: 13px; }
      .event-meta { font-size: 11px; color: var(--muted); }
      .event a { color: var(--accent); text-decoration: none; font-size: 11px; }
      .btn {
        border: none;
        padding: 8px 12px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        background: var(--accent);
        color: #fff;
      }
      a:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
      a.link { color: var(--accent); text-decoration: none; font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>Accueil</h1>
        <p class="note">Resume du jour: calendrier, stages a faire, news.</p>
      </div>
      <div>
        <a class="link" href="calendar.html" target="_blank" rel="noreferrer">Calendrier</a>
        ·
        <a class="link" href="yahoo.html" target="_blank" rel="noreferrer">Yahoo Finance</a>
        ·
        <a class="link" href="options.html" target="_blank" rel="noreferrer">Options</a>
        ·
        <a class="link" href="search.html" target="_blank" rel="noreferrer">Recherche</a>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <h3>3 prochains evenements</h3>
        <p class="note" id="home-events-status">Chargement...</p>
        <div class="events" id="home-events"></div>
      </section>
      <section class="card">
        <h3>Focus du jour</h3>
        <p class="note" id="focus-status">Chargement...</p>
        <div class="list" id="focus-list"></div>
      </section>
      <section class="card">
        <h3>Stages a faire</h3>
        <p class="note" id="home-todo-status">Chargement...</p>
        <div class="list" id="home-todo"></div>
      </section>
      <section class="card">
        <h3>News finance</h3>
        <p class="note" id="home-news-status">Chargement...</p>
        <div class="list" id="home-news"></div>
      </section>
    </div>

    <script src="home.js"></script>
  </body>
</html>
