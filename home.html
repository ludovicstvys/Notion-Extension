<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accueil - Stage Notion</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");
      :root {
        --bg: #0b1220;
        --surface: #0f172a;
        --surface-2: #0b1324;
        --accent: #38bdf8;
        --accent-2: #0ea5e9;
        --muted: #94a3b8;
        --text: #e2e8f0;
        --border: rgba(148, 163, 184, 0.2);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        padding: 20px;
        background: radial-gradient(120% 120% at 0% 0%, #0f1b33 0%, #0b1220 55%, #0a1020 100%);
        color: var(--text);
        font-family: "Space Grotesk", system-ui, sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }
      .topnav {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 12px;
        width: 100%;
        justify-content: center;
        padding: 8px 10px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 12px 28px rgba(2, 6, 23, 0.45);
      }
      .settings-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 26px;
        height: 26px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: rgba(11, 19, 36, 0.5);
        color: var(--muted);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 13px;
        z-index: 6;
      }
      .settings-btn:hover {
        border-color: rgba(56, 189, 248, 0.35);
        color: var(--text);
        background: rgba(15, 23, 42, 0.75);
      }
      .topnav a {
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(11, 19, 36, 0.9);
        color: var(--text);
        text-decoration: none;
        font-size: 12px;
        font-weight: 600;
        min-width: 110px;
        justify-content: center;
      }
      .topnav a:hover { border-color: rgba(37, 99, 235, 0.35); color: var(--accent); }
      .topnav a:hover { border-color: rgba(56, 189, 248, 0.45); color: var(--accent); }
      .market-strip {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 6px 0 14px;
      }
      .market-item {
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--muted);
        font-size: 12px;
        font-weight: 600;
      }
      .market-list {
        display: grid;
        gap: 10px;
        max-height: 260px;
        overflow: auto;
        padding-right: 4px;
      }
      .market-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 10px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface-2);
      }
      .market-title { font-weight: 600; font-size: 13px; }
      .market-meta { font-size: 11px; color: var(--muted); }
      .market-delta {
        font-size: 12px;
        font-weight: 600;
      }
      .market-delta.up { color: #34c759; }
      .market-delta.down { color: #ff453a; }
      .market-delta.flat { color: var(--muted); }
      .pomodoro {
        display: grid;
        gap: 8px;
      }
      .pomodoro-timer {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.05em;
      }
      h1 { margin: 0; font-size: 26px; }
      .grid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        grid-auto-rows: auto;
      }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 18px 40px rgba(2, 6, 23, 0.4);
        aspect-ratio: 1 / 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .note { font-size: 12px; color: var(--muted); }
      .events, .list {
        display: grid;
        gap: 8px;
      }
      .card .events,
      .card .list,
      .card .market-list {
        flex: 1;
        min-height: 0;
        overflow: auto;
        padding-right: 4px;
      }
      .card .note {
        flex: 0 0 auto;
      }
      .event-chip {
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        display: grid;
        gap: 4px;
        border-left: 3px solid var(--accent);
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
      }
      .event-chip:hover {
        transform: translateY(-1px);
        border-color: rgba(56, 189, 248, 0.45);
        box-shadow: 0 14px 28px rgba(2, 6, 23, 0.45);
      }
      .due-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 10px;
        font-weight: 600;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.6);
        color: var(--muted);
        width: fit-content;
      }
      .due-badge.soon {
        color: #fb7185;
        border-color: rgba(251, 113, 133, 0.45);
        background: rgba(251, 113, 133, 0.12);
      }
      .due-badge.mid {
        color: #f59e0b;
        border-color: rgba(245, 158, 11, 0.45);
        background: rgba(245, 158, 11, 0.12);
      }
      .event-title { font-weight: 600; font-size: 13px; }
      .event-meta { font-size: 11px; color: var(--muted); }
      .event a { color: var(--accent); text-decoration: none; font-size: 11px; }
      .btn {
        border: none;
        padding: 8px 12px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        background: var(--accent);
        color: #fff;
      }
      a:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
      a.link { color: var(--accent); text-decoration: none; font-size: 12px; }
      .checkline {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--muted);
      }
      .checkline input[type="checkbox"] {
        appearance: none;
        width: 34px;
        height: 20px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(148, 163, 184, 0.2);
        position: relative;
        outline: none;
        cursor: pointer;
        transition: background 0.15s ease, border-color 0.15s ease;
      }
      .checkline input[type="checkbox"]::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #e2e8f0;
        transition: transform 0.15s ease;
      }
      .checkline input[type="checkbox"]:checked {
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.95), rgba(14, 165, 233, 0.9));
        border-color: transparent;
      }
      .checkline input[type="checkbox"]:checked::after {
        transform: translateX(14px);
        background: #082f49;
      }
      .mini-actions {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      .todo-form {
        display: grid;
        gap: 10px;
        margin-top: 6px;
      }
      .todo-form.hidden {
        display: none;
      }
      .hidden {
        display: none !important;
      }
      .todo-row {
        display: grid;
        grid-template-columns: 1fr 140px;
        gap: 10px;
      }
      .todo-input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(11, 19, 36, 0.9);
        color: var(--text);
        font-size: 13px;
      }
      .todo-input::placeholder { color: rgba(148, 163, 184, 0.6); }
      @media (max-width: 520px) {
        .todo-row { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <nav class="topnav">
      <a href="home.html">Dashboard</a>
      <a href="calendar.html">Calendrier</a>
      <a href="stage.html">Stages</a>
      <a href="yahoo.html">Yahoo</a>
      <a href="search.html">Recherche</a>
    </nav>
    <a class="settings-btn" href="options.html" aria-label="Options">⚙️</a>
    <div id="market-strip" class="market-strip"></div>
    <header>
      <div>
        <h1>Accueil</h1>
        <p class="note">Resume du jour: calendrier, stages a faire, news.</p>
      </div>
    </header>

    <div class="grid">
      <section class="card" data-widget="add">
        <h3>Ajouter a Notion</h3>
        <div class="mini-actions">
          <button class="btn" id="home-add">Ajouter a Notion</button>
          <label class="checkline">
            <input type="checkbox" id="home-applied" />
            J’ai deja postule
          </label>
        </div>
        <p class="note" id="home-add-status"></p>
      </section>
      <section class="card" data-widget="focus-mode">
        <h3>Mode Focus</h3>
        <div class="pomodoro">
          <div class="pomodoro-timer" id="pomodoro-timer">25:00</div>
          <div class="actions">
            <button class="btn" id="pomodoro-start">Démarrer</button>
            <button class="btn secondary hidden" id="pomodoro-pause">Pause</button>
            <button class="btn secondary hidden" id="pomodoro-resume">Reprendre</button>
            <button class="btn secondary hidden" id="pomodoro-reset">Reset</button>
          </div>
        </div>
      </section>
      <section class="card" data-widget="events">
        <h3>3 prochains evenements</h3>
        <p class="note" id="home-events-status">Chargement...</p>
        <div class="events" id="home-events"></div>
      </section>
      <section class="card" data-widget="todo-notion">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
          <h3>Todo Notion</h3>
          <button class="btn secondary" id="todo-toggle">Ajouter</button>
        </div>
        <div class="todo-form">
          <div class="todo-row">
            <input id="todo-task" class="todo-input" type="text" placeholder="Nouvelle tâche..." />
            <input id="todo-due" class="todo-input" type="date" />
          </div>
          <input id="todo-notes" class="todo-input" type="text" placeholder="Notes (optionnel)" />
          <div class="mini-actions">
            <button class="btn" id="todo-add">Ajouter</button>
          </div>
        </div>
        <p class="note" id="todo-notion-status">Chargement...</p>
        <div class="list" id="todo-notion-list"></div>
      </section>
      <section class="card" data-widget="news">
        <h3>News finance</h3>
        <p class="note" id="home-news-status">Chargement...</p>
        <div class="list" id="home-news"></div>
      </section>
      <section class="card" data-widget="markets">
        <h3>Marches du jour</h3>
        <p class="note" id="markets-status">Chargement...</p>
        <div class="market-list" id="markets-list"></div>
      </section>
    </div>

    
    </div>

    <script src="market.js"></script>
    <script src="home.js"></script>
  </body>
</html>
