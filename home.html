<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accueil - Stage Notion</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");
      :root {
        --bg: #0b1220;
        --surface: #0f172a;
        --surface-2: #0b1324;
        --accent: #38bdf8;
        --accent-2: #0ea5e9;
        --muted: #94a3b8;
        --text: #e2e8f0;
        --border: rgba(148, 163, 184, 0.2);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        padding: 20px;
        background: radial-gradient(120% 120% at 0% 0%, #0f1b33 0%, #0b1220 55%, #0a1020 100%);
        color: var(--text);
        font-family: "Space Grotesk", system-ui, sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }
      .topnav {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 12px;
        width: 100%;
        justify-content: center;
        padding: 8px 10px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 12px 28px rgba(2, 6, 23, 0.45);
      }
      .topnav a {
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(11, 19, 36, 0.9);
        color: var(--text);
        text-decoration: none;
        font-size: 12px;
        font-weight: 600;
        min-width: 110px;
        justify-content: center;
      }
      .topnav a:hover { border-color: rgba(37, 99, 235, 0.35); color: var(--accent); }
      .topnav a:hover { border-color: rgba(56, 189, 248, 0.45); color: var(--accent); }
      .market-strip {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 6px 0 14px;
      }
      .market-item {
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--muted);
        font-size: 12px;
        font-weight: 600;
      }
      h1 { margin: 0; font-size: 26px; }
      .grid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 18px 40px rgba(2, 6, 23, 0.4);
      }
      .note { font-size: 12px; color: var(--muted); }
      .events, .list {
        display: grid;
        gap: 8px;
      }
      .event-chip {
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        display: grid;
        gap: 4px;
        border-left: 3px solid var(--accent);
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
      }
      .event-chip:hover {
        transform: translateY(-1px);
        border-color: rgba(56, 189, 248, 0.45);
        box-shadow: 0 14px 28px rgba(2, 6, 23, 0.45);
      }
      .event-title { font-weight: 600; font-size: 13px; }
      .event-meta { font-size: 11px; color: var(--muted); }
      .event a { color: var(--accent); text-decoration: none; font-size: 11px; }
      .btn {
        border: none;
        padding: 8px 12px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        background: var(--accent);
        color: #fff;
      }
      a:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
      a.link { color: var(--accent); text-decoration: none; font-size: 12px; }
    </style>
  </head>
  <body>
    <nav class="topnav">
      <a href="home.html">Dashboard</a>
      <a href="calendar.html">Calendrier</a>
      <a href="yahoo.html">Yahoo</a>
      <a href="search.html">Recherche</a>
      <a href="options.html">Options</a>
    </nav>
    <div id="market-strip" class="market-strip"></div>
    <header>
      <div>
        <h1>Accueil</h1>
        <p class="note">Resume du jour: calendrier, stages a faire, news.</p>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <h3>3 prochains evenements</h3>
        <p class="note" id="home-events-status">Chargement...</p>
        <div class="events" id="home-events"></div>
      </section>
      <section class="card">
        <h3>Focus du jour</h3>
        <p class="note" id="focus-status">Chargement...</p>
        <div class="list" id="focus-list"></div>
      </section>
      <section class="card">
        <h3>Stages a faire</h3>
        <p class="note" id="home-todo-status">Chargement...</p>
        <div class="list" id="home-todo"></div>
      </section>
      <section class="card">
        <h3>News finance</h3>
        <p class="note" id="home-news-status">Chargement...</p>
        <div class="list" id="home-news"></div>
      </section>
    </div>

    <script src="market.js"></script>
    <script src="home.js"></script>
  </body>
</html>
