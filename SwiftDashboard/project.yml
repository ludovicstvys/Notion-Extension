name: NotionDashboardSwift
options:
  minimumXcodeGenVersion: 2.38.0
settings:
  base:
    SWIFT_VERSION: 5.10
    MARKETING_VERSION: 1.0.0
    CURRENT_PROJECT_VERSION: 1
targets:
  NotionDashboard-iOS:
    type: application
    platform: iOS
    deploymentTarget: "16.0"
    sources:
      - path: Sources
    info:
      path: Config/iOS-Info.plist
      properties:
        CFBundleDisplayName: Notion Dashboard
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: true
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.loldashboard.notiondashboard.ios
        INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: YES
  NotionDashboard-macOS:
    type: application
    platform: macOS
    deploymentTarget: "13.0"
    sources:
      - path: Sources
    info:
      path: Config/macOS-Info.plist
      properties:
        CFBundleDisplayName: Notion Dashboard
        LSMinimumSystemVersion: "13.0"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.loldashboard.notiondashboard.macos
        CODE_SIGN_STYLE: Automatic
