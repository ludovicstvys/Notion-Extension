<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recherche - Stage Notion</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");
      :root {
        --bg: #0b1220;
        --surface: #0f172a;
        --surface-2: #0b1324;
        --accent: #38bdf8;
        --muted: #94a3b8;
        --text: #e2e8f0;
        --border: rgba(148, 163, 184, 0.2);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        padding: 20px;
        background: radial-gradient(120% 120% at 0% 0%, #0f1b33 0%, #0b1220 55%, #0a1020 100%);
        color: var(--text);
        font-family: "Space Grotesk", system-ui, sans-serif;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }
      .topnav {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 12px;
        width: 100%;
        justify-content: center;
        padding: 8px 10px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 12px 28px rgba(2, 6, 23, 0.45);
      }
      .topnav a {
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(11, 19, 36, 0.9);
        color: var(--text);
        text-decoration: none;
        font-size: 12px;
        font-weight: 600;
        min-width: 110px;
        justify-content: center;
      }
      .topnav a:hover { border-color: rgba(56, 189, 248, 0.45); color: var(--accent); }
      .market-strip {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 6px 0 14px;
      }
      .market-item {
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--muted);
        font-size: 12px;
        font-weight: 600;
      }
      h1 { margin: 0; font-size: 26px; }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 18px 40px rgba(2, 6, 23, 0.4);
      }
      .searchbar {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      input[type="text"] {
        flex: 1 1 320px;
        background: var(--surface-2);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 10px;
      }
      .filters {
        display: inline-flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      .filter {
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
        padding: 6px 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
      }
      .filter.active {
        background: var(--accent);
        color: #fff;
        border-color: transparent;
      }
      .note { font-size: 12px; color: var(--muted); }
      .results { display: grid; gap: 8px; }
      .result {
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        display: grid;
        gap: 4px;
      }
      .title { font-weight: 600; font-size: 13px; }
      .meta { font-size: 11px; color: var(--muted); }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
        background: var(--surface);
        border: 1px solid var(--border);
      }
      a { color: var(--accent); text-decoration: none; font-size: 12px; }
      input:focus-visible, button:focus-visible, a:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <nav class="topnav">
      <a href="home.html">Dashboard</a>
      <a href="calendar.html">Calendrier</a>
      <a href="yahoo.html">Yahoo</a>
      <a href="search.html">Recherche</a>
      <a href="options.html">Options</a>
    </nav>
    <div id="market-strip" class="market-strip"></div>
    <header>
      <div>
        <h1>Recherche globale</h1>
        <p class="note">Calendrier, stages, news.</p>
      </div>
      <div class="note">
        <a href="home.html" target="_blank" rel="noreferrer">Accueil</a>
        ·
        <a href="calendar.html" target="_blank" rel="noreferrer">Calendrier</a>
        ·
        <a href="yahoo.html" target="_blank" rel="noreferrer">Yahoo</a>
      </div>
    </header>

    <section class="card">
      <div class="searchbar">
        <input id="q" type="text" placeholder="Rechercher un evenement, une entreprise, un article..." aria-label="Recherche" />
        <div class="filters">
          <button class="filter active" data-filter="all" aria-pressed="true">Tous</button>
          <button class="filter" data-filter="calendar" aria-pressed="false">Calendrier</button>
          <button class="filter" data-filter="notion" aria-pressed="false">Stages</button>
          <button class="filter" data-filter="news" aria-pressed="false">News</button>
        </div>
      </div>
      <p class="note" id="status">Entre un terme pour lancer la recherche.</p>
      <div class="results" id="results"></div>
    </section>

    <script src="market.js"></script>
    <script src="search.js"></script>
  </body>
</html>
